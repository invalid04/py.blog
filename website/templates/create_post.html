{% extends "base.html" %}
{% block title %}Create Post{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Make a Post</h1>
    <form method="POST">
        <textarea name="text" id="text" class="form-control" placeholder="What's on your mind?" rows="4"></textarea>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-lg btn-primary">
                <i class="fas fa-paper-plane"></i> Post
            </button>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="/home" class="btn btn-lg btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
</div>
{% endblock %}
